{% extends "header.html" %}

{% block content %}

    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}
    <div class="Top">
        <div class="row">
            <div class="col-md-12">
                <h2> Users <small class="float-right"></small></h2>
            </div>
        </div>
    </div>
    
    
    <ul class="media-list">
        {% for user in results %}

        <li class="media post-item">
            <img class="searchpic" src="data:image/png;base64,{{get_b64_img(user.username)}}" alt="image">
        <div class="media-body">
            <span style="font-weight: bold; margin-top: 0;">{{ user.name }}</span><br>
            <a href="{{ url_for('posts.user_detail', username=user.username) }}" style="margin-top: 0; display: inline-block;">
                <strong>@{{ user.username }}</strong>
            </a>
        </div>
            
        {% endfor %}
    </ul>
{% endblock %}
